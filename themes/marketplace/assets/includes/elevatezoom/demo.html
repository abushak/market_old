<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>jQuery elevateZoom Demo</title>
	<script src='jquery-1.8.3.min.js'></script>
	<script src='jquery.elevatezoom.js'></script>
	<script src='../fancybox/jquery.fancybox-1.3.4.pack.js'></script>
</head>
<body>
<h1>Basic Zoom Example</h1>
<img id="zoom_01" src='images/small/image1.png' data-zoom-image="images/large/image1.jpg"/>

<div id = "product-galaxy">
	<a href="#" data-image="images/small/image1.png" data-zoom-image="images/large/image1.jpg" class="">
	        <img src="images/thumb/image1.jpg"/>
	</a>
	<a href="#" data-image="images/small/image2.png" data-zoom-image="images/large/image2.jpg" class="">
	        <img src="images/thumb/image2.jpg"/>
	</a>

</div>

<br />
see more examples online <a href="http://www.elevateweb.co.uk/image-zoom/examples">http://www.elevateweb.co.uk/image-zoom/examples</a>
<script>
    $('#zoom_01').elevateZoom({
    gallery: 'product-galaxy',
cursor: 'pointer',
imageCrossfade: true,
      galleryActiveClass: 'active',
   }); 

    $("#zoom_01").bind("click", function(e) {
      var ez = $('#zoom_01').data('elevateZoom');
      $.fancybox(ez.getGalleryList());
      return false;
    });
</script>
</body>
</html>
